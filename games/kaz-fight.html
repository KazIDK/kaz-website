<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaz Fight Simulator</title>
  <style>
    body {
      background: #0f172a;
      color: #e0e7ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h1 {
      color: #60a5fa;
      margin-bottom: 1rem;
    }
    #log {
      background: #1e293b;
      padding: 1rem;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      height: 200px;
      overflow-y: auto;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    button {
      background: #2563eb;
      border: none;
      padding: 0.7rem 1.5rem;
      margin: 0.5rem;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.5);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1e40af;
    }
    #kaz, #enemy {
      font-size: 2.5rem;
      margin: 1rem;
      transition: transform 0.1s ease;
    }
    .hit {
      transform: scale(1.2);
    }
    #back-btn {
      background: #2563eb;
      border: none;
      padding: 0.7rem 2rem;
      margin: 1rem;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.5);
      transition: background 0.3s ease;
    }
    #back-btn:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <h1>Kaz Fight Simulator</h1>
  <div id="kaz">üßç Kaz</div>
  <div id="enemy">üíÄ Enemy</div>
  <div>
    <button id="attack-btn">Attack</button>
    <button id="heal-btn">Heal</button>
    <button id="restart-btn" style="display: none;">Restart Game</button>
  </div>
  <div id="log"></div>
  <button id="back-btn" onclick="location.href='../index.html'">Back to Home</button>

  <script>
    let kazHP = 100;
    let enemyHP = 100;
    let coins = 0;

    const kazDiv = document.getElementById("kaz");
    const enemyDiv = document.getElementById("enemy");
    const attackBtn = document.getElementById("attack-btn");
    const healBtn = document.getElementById("heal-btn");
    const restartBtn = document.getElementById("restart-btn");
    const logDiv = document.getElementById("log");

    function log(message) {
      const entry = document.createElement("div");
      entry.textContent = message;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function updateVisuals() {
      kazDiv.textContent = `üßç Kaz (${kazHP} HP)`;
      enemyDiv.textContent = `üíÄ Enemy (${enemyHP} HP)`;
    }

    function hitAnimation(target) {
      target.classList.add("hit");
      setTimeout(() => target.classList.remove("hit"), 100);
    }

    function attack() {
      const damage = Math.floor(Math.random() * 15) + 5;
      enemyHP -= damage;
      log(`Kaz dealt ${damage} damage.`);
      hitAnimation(enemyDiv);
      if (enemyHP <= 0) {
        log("Enemy defeated! +10 coins");
        coins += 10;
        enemyHP = 100;
      }
      enemyAttack();
      updateVisuals();
    }

    function heal() {
      if (coins < 5) {
        log("Not enough coins to heal.");
        return;
      }
      coins -= 5;
      const healAmount = Math.floor(Math.random() * 20) + 10;
      kazHP = Math.min(100, kazHP + healAmount);
      log(`Kaz healed ${healAmount} HP.`);
      updateVisuals();
    }

    function enemyAttack() {
      const damage = Math.floor(Math.random() * 10) + 5;
      kazHP -= damage;
      log(`Enemy dealt ${damage} damage.`);
      hitAnimation(kazDiv);
      if (kazHP <= 0) {
        log("Kaz has been defeated...");
        attackBtn.disabled = true;
        healBtn.disabled = true;
        restartBtn.style.display = "inline-block";
      }
    }

    function startGame() {
      kazHP = 100;
      enemyHP = 100;
      coins = 0;
      logDiv.innerHTML = "";
      attackBtn.disabled = false;
      healBtn.disabled = false;
      restartBtn.style.display = "none";
      updateVisuals();
    }

    attackBtn.onclick = attack;
    healBtn.onclick = heal;
    restartBtn.onclick = startGame;

    startGame();
  </script>
</body>
</html>
