<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Friends</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
  }
  h1 {
    color: #60a5fa;
    margin-bottom: 1rem;
  }
  .friends-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    width: 100%;
    max-width: 900px;
  }
  .friend-card {
    background: #1e293b;
    border: 2px solid #38bdf8;
    border-radius: 12px;
    padding: 1rem;
    text-align: center;
    transition: transform 0.2s ease, background 0.2s ease;
  }
  .friend-card:hover {
    background: #334155;
    transform: translateY(-3px);
  }
  .friend-name {
    font-size: 1.3rem;
    color: #60a5fa;
    font-weight: bold;
  }
  .friend-link {
    display: inline-block;
    margin: 0.5rem 0;
    color: #38bdf8;
    text-decoration: none;
  }
  .friend-link:hover {
    text-decoration: underline;
  }
  .friend-desc {
    font-size: 0.95rem;
    color: #cbd5e1;
  }
  #back-btn {
    background: #2563eb;
    border: none;
    padding: 0.7rem 2rem;
    margin: 2rem 0 0;
    border-radius: 12px;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.5);
    transition: background 0.3s ease;
  }
  #back-btn:hover {
    background: #1e40af;
  }
</style>
</head>
<body>
  <h1>My Friends</h1>
